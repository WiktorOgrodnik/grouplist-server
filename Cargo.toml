[package]
name = "grouplist-server"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tide = "0.16.0"
async-std = { version = "1.8.0", features = ["attributes"] }
serde = { version = "1.0", features = ["derive"] }

[lib]
name = "libgrouplist"
path = "src/lib.rs"

[[bin]]
name = "grouplist-server"
path = "src/main.rs"
