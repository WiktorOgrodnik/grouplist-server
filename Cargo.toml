[package]
name = "grouplist-server"
version = "0.1.0"
edition = "2021"

[workspace]
members = [ "libgrouplist" ]

[dependencies]
tide = "0.16.0"
async-std = { version = "1.8.0", features = ["attributes"] }
serde = { version = "1.0", features = ["derive"] }
sqlx = { version = "0.7.4", features = ["runtime-async-std", "postgres"]}

libgrouplist = { path = "libgrouplist" }

[lib]
name = "lib"
path = "src/server/lib.rs"

[[bin]]
name = "grouplist-server"
path = "src/server/main.rs"

[[bin]]
name = "grouplist-cli"
path = "src/cli/main.rs"
